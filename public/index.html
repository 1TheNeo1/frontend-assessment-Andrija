<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eezy Frontend Code Challenge</title>
  <link rel="stylesheet" href="./css/main.css" type="text/css">

  <link rel="icon" type="image/x-icon" href="./images/favicons/favicon.ico">
</head>

<body>
  <div class="wrapper">
    <div id="loader" class="loader">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_x62chJ.json" background="transparent" speed="1"
        style="width: 300px; height: 300px;" loop autoplay="true"></lottie-player>
      <div class="loader__text">Loading...</div>
    </div>
    <div class="sidebar-wrapper hide-radio-btns">
      <div class="sidebar-wrapper__title">
        <p></p>
        <span class="sidebar-wrapper__chevron"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="8">
            <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6 6-6" />
          </svg></span>
      </div>
      <div id="radio-buttons" class="radio-buttons">
      </div>
    </div>
    <div class="item-box">
      <img id="image" src="" class="item-box__image" alt="natue image" />
      <div class="item-box__text-content">
        <h2 id="title" class="item-box__title"></h2>
        <p id="text" class="item-box__text"></p>
      </div>
    </div>
  </div>


  <script type="module" src="./app.js"> </script>
</body>

</html>
